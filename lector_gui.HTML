<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Texto a Voz</title>
    <script>
        // Función para convertir el texto a voz
        function convertirAVoz() {
            // Obtiene el texto desde el cuadro de texto
            var texto = document.getElementById("texto").value;
            if (texto.trim() !== "") {
                // Crea un objeto de voz
                var voz = new SpeechSynthesisUtterance(texto);
                
                // Define el idioma de la voz (español)
                voz.lang = "es-ES";
                
                // Configura la velocidad de la voz (opcional)
                voz.rate = 1; // Velocidad normal
                
                // Reproduce el texto
                window.speechSynthesis.speak(voz);
            } else {
                alert("Por favor, ingresa un texto para convertir a voz.");
            }
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Convertir Texto a Voz</h2>
        <textarea id="texto" placeholder="Escribe el texto aquí..."></textarea>
        <br>
        <button onclick="convertirAVoz()">Convertir a Voz</button>
    </div>
</body>
</html>
