      <a href="{{ url_for('dispositivos.dispositivos') }}" class="flex items-center space-x-2 p-2 hover:bg-gray-800 rounded {{ 'bg-gray-800 shadow-md' if request.endpoint == 'dispositivos.dispositivos' else '' }}">

      </a>
      <a href="{{ url_for('login.monitoreo') }}" class="flex items-center space-x-2 p-2 hover:bg-gray-800 rounded {{ 'bg-gray-800 shadow-md' if request.endpoint == 'login.monitoreo' else '' }}">

      <a href="{{ url_for('login.alertas') }}" class="flex items-center space-x-2 p-2 hover:bg-gray-800 rounded {{ 'bg-gray-800 shadow-md' if request.endpoint == 'login.alertas' else '' }}">

      </a>
      <a href="#" class="flex items-center space-x-2 p-2 hover:bg-gray-800 rounded">
        <i data-lucide="bar-chart" class="w-5 h-5"></i><span>Reportes</span>
      </a>
      <a href="#" class="flex items-center space-x-2 p-2 hover:bg-gray-800 rounded">

    <div class="flex-1 p-6 pl-16"> <!-- Agregamos padding-left aqu√≠ -->
      <!-- Contenido principal -->
      <div class="w-full max-w-6xl mx-auto bg-white shadow-2xl rounded-3xl p-10"> <!-- mx-auto para centrar el formulario -->
        <h1 class="text-4xl font-bold text-center text-blue-700 mb-10">Gesti√≥n de Usuarios</h1>
        
        <form id="formulario-usuario" class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <input type="hidden" id="id_usuario">
  
          <!-- Campos de entrada del formulario -->
          <div class="col-span-1">
            <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
            <input type="text" id="nombre" name="nombre" class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
          </div>
  
          <div class="col-span-1">
            <label for="apellido" class="block text-sm font-medium text-gray-700">Apellido</label>
            <input type="text" id="apellido" name="apellido" class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
          </div>
  
          <div class="col-span-1">
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" name="email" class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
          </div>
  
          <div class="col-span-1">
            <label for="telefono" class="block text-sm font-medium text-gray-700">Tel√©fono</label>
            <input type="text" id="telefono" name="telefono" class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
          </div>
  
          <div class="col-span-1">
            <label for="perfil" class="block text-sm font-medium text-gray-700">Perfil</label>
            <select id="perfil" name="perfil" class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
              <!-- Opciones de perfil din√°micas -->
            </select>
          </div>
  
          <div class="col-span-1">
            <label for="estado" class="block text-sm font-medium text-gray-700">Estado</label>
            <select id="estado" name="estado" class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
              <option value="Activo">Activo</option>
              <option value="Inactivo">Inactivo</option>
            </select>
          </div>
  
          <div class="col-span-2 text-center">
            <button type="submit" class="w-full bg-blue-600 text-white px-6 py-2 rounded-lg font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Guardar</button>
          </div>
        </form>
  
        <h2 class="text-2xl font-semibold text-gray-700 mt-12 mb-4">Lista de Usuarios</h2>
        <div class="overflow-x-auto rounded-xl shadow-md">
          <table class="min-w-full bg-white text-sm text-gray-700">
            <thead class="bg-blue-100 text-gray-800 text-left">
              <tr>
                <th class="px-4 py-3">Nombre</th>
                <th class="px-4 py-3">Apellido</th>
                <th class="px-4 py-3">Email</th>
                <th class="px-4 py-3">Tel√©fono</th>
                <th class="px-4 py-3">Perfil</th>
                <th class="px-4 py-3">Estado</th>
                <th class="px-4 py-3 text-center">Acciones</th>
              </tr>
            </thead>
            <tbody id="tabla-usuarios" class="divide-y divide-gray-200">
              <!-- Usuarios cargados din√°micamente -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  
    <script>
      lucide.createIcons(); // Inicializa los √≠conos de Lucide
    </script>
  
  </body>
