<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - IDS</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .recovery-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .recovery-container h2 {
            margin-bottom: 15px;
            color: #333;
        }

        .recovery-container p {
            margin-bottom: 30px;
            color: #666;
            font-size: 0.9em;
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box; /* Asegura que el padding no afecte el ancho total */
            font-size: 1em;
        }

        .input-group input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }

        .btn-recover {
            background-color: #007bff;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        .btn-recover:hover {
            background-color: #0056b3;
        }

        .back-link {
            display: block;
            margin-top: 25px;
            color: #007bff;
            text-decoration: none;
            font-size: 0.9em;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .logo {
            max-width: 100px; /* Ajusta según el tamaño de tu logo */
            margin-bottom: 20px;
        }

    </style>
</head>
<body>

    <div class="recovery-container">
        <h2>Recuperar Contraseña</h2>
        <p>Ingresa tu ID o correo electrónico asociado a tu cuenta para recibir instrucciones.</p>

        <form action="#" method="post"> <div class="input-group">
                <label for="user-id">ID de Usuario o Correo Electrónico:</label>
                <input type="text" id="user-id" name="user-id" required placeholder="Ej: tu_id o tu_correo@dominio.com">
            </div>

            <button type="submit" class="btn-recover">Enviar Instrucciones</button>
        </form>

        <a href="login.html" class="back-link">Volver al Inicio de Sesión</a> </div>

</body>
</html>
