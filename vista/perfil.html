<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Perfiles</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

<div class="flex min-h-screen">
   <!-- Menú lateral -->
   <aside class="w-64 bg-gray-900 text-white flex flex-col">
    <div class="p-4 text-center text-2xl font-bold border-b border-gray-700">🔐 IDS System</div>
    <nav class="flex-1 p-4 space-y-2 text-sm">
      <a href="{{ url_for('login.dashboard') }}" class="flex items-center space-x-2 p-2 hover:bg-gray-800 rounded {{ 'bg-gray-800 shadow-md' if request.endpoint == 'login.dashboard' else '' }}">
        <i data-lucide="layout-dashboard" class="w-5 h-5"></i><span>Panel principal</span>
      </a>
      <a href="{{ url_for('login.usuario') }}" class="flex items-center space-x-2 p-2 hover:bg-gray-800 rounded {{ 'bg-gray-800 shadow-md' if request.endpoint == 'login.usuario' else '' }}">
        <i data-lucide="users" class="w-5 h-5"></i><span>Usuarios</span>
      </a>
      <a href="{{ url_for('login.perfil') }}" class="flex items-center space-x-2 p-2 hover:bg-gray-800 rounded {{ 'bg-gray-800 shadow-md' if request.endpoint == 'login.perfil' else '' }}">
        <i data-lucide="shield" class="w-5 h-5"></i><span>Perfiles</span>
      </a>
      <a href="{{ url_for('dispositivos.dispositivos') }}" class="flex items-center space-x-2 p-2 hover:bg-gray-800 rounded {{ 'bg-gray-800 shadow-md' if request.endpoint == 'dispositivos.dispositivos' else '' }}">
        <i data-lucide="server" class="w-5 h-5"></i><span>Dispositivos</span>
      </a>
      <a href="{{ url_for('login.monitoreo') }}" class="flex items-center space-x-2 p-2 hover:bg-gray-800 rounded {{ 'bg-gray-800 shadow-md' if request.endpoint == 'login.monitoreo' else '' }}">
        <i data-lucide="rss" class="w-5 h-5"></i><span>Monitoreo</span>
      </a>
      <a href="{{ url_for('login.alertas') }}" class="flex items-center space-x-2 p-2 hover:bg-gray-800 rounded {{ 'bg-gray-800 shadow-md' if request.endpoint == 'login.alertas' else '' }}">
        <i data-lucide="alert-triangle" class="w-5 h-5"></i><span>Alertas</span>
      </a>
      <a href="#" class="flex items-center space-x-2 p-2 hover:bg-gray-800 rounded">
        <i data-lucide="search" class="w-5 h-5"></i><span>Eventos</span>
      </a>
      <a href="#" class="flex items-center space-x-2 p-2 hover:bg-gray-800 rounded">
        <i data-lucide="bar-chart" class="w-5 h-5"></i><span>Reportes</span>
      </a>
      <a href="#" class="flex items-center space-x-2 p-2 hover:bg-gray-800 rounded">
        <i data-lucide="settings" class="w-5 h-5"></i><span>Configuración</span>
      </a>
      <a href="#" class="flex items-center space-x-2 p-2 hover:bg-gray-800 rounded">
        <i data-lucide="log-out" class="w-5 h-5"></i><span>Cerrar Sesión</span>
      </a>
    </nav>
  </aside>

  <!-- Contenido principal -->
  <div class="flex-1 p-10">

    <h1 class="text-4xl font-bold mb-8 text-center text-gray-800">Gestión de Perfiles</h1>

    <!-- Formulario -->
    <div class="bg-white shadow border border-gray-200 rounded-2xl p-6 mb-10">
      <h2 class="text-2xl font-semibold mb-6 text-gray-700">Crear o editar perfil</h2>
      <form id="formularioPerfil" class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end" onsubmit="guardarPerfil(event)">
        <div>
          <label class="block mb-1 font-medium">Nombre del perfil</label>
          <input type="text" name="nombre" id="nombre" required 
                 class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label class="block mb-1 font-medium">Estado</label>
          <select name="estado" id="estado" required 
                  class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="activo">Activo</option>
            <option value="inactivo">Inactivo</option>
          </select>
        </div>
        <div class="flex gap-2">
          <input type="hidden" id="id_perfil_editar" />
          <button type="submit"
                  class="bg-blue-600 text-white px-4 py-2 rounded-xl hover:bg-blue-700 transition flex items-center gap-2 w-full justify-center">
            <i data-lucide="save"></i> Guardar
          </button>
        </div>
      </form>
    </div>

    <!-- Tabla -->
    <div class="bg-white shadow border border-gray-200 rounded-2xl p-6">
      <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
        <h2 class="text-2xl font-semibold text-gray-700">Perfiles registrados</h2>
        <div class="flex items-center gap-2 w-full md:w-auto">
          <input type="text" id="buscador" oninput="filtrarPerfiles()" placeholder="Buscar por nombre o estado..."
                 class="w-full md:w-64 px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
          
        </div>
      </div>

      <div class="overflow-x-auto">
        <table class="min-w-full text-sm text-left border-separate border-spacing-y-2">
          <thead class="bg-gray-100 text-gray-700 uppercase text-xs">
            <tr>
              <th class="px-6 py-3">ID</th>
              <th class="px-6 py-3">Nombre</th>
              <th class="px-6 py-3">Estado</th>
              <th class="px-6 py-3">Acciones</th>
            </tr>
          </thead>
          <tbody id="tabla-perfiles">
            <!-- Perfiles se insertan aquí -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Lucide icons -->
<script src="https://unpkg.com/lucide@latest"></script>
<script>
  lucide.createIcons();
</script>

<!-- Scripts JS -->
<script>
  let perfiles = [];

  document.addEventListener('DOMContentLoaded', cargarPerfiles);

  function cargarPerfiles() {
    fetch('/perfiles')
      .then(res => res.json())
      .then(data => {
        perfiles = data;
        renderizarPerfiles(perfiles);
      });
  }

  function renderizarPerfiles(lista) {
    const tabla = document.getElementById("tabla-perfiles");
    tabla.innerHTML = '';
    lista.forEach(perfil => {
      tabla.insertAdjacentHTML("beforeend", `
        <tr class="bg-white hover:bg-gray-50">
          <td class="px-6 py-3 rounded-l-lg">${perfil.id_perfil}</td>
          <td class="px-6 py-3">${perfil.nombre}</td>
          <td class="px-6 py-3">
            <span class="inline-block px-2 py-1 text-xs font-semibold rounded-full
              ${perfil.estado === 'activo' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}">
              ${perfil.estado}
            </span>
          </td>
          <td class="px-6 py-3 rounded-r-lg space-x-2">
            <button onclick="editarPerfil(${perfil.id_perfil}, '${perfil.nombre}', '${perfil.estado}')" 
                    class="bg-yellow-500 text-white px-3 py-1 rounded-lg hover:bg-yellow-600">
              Editar
            </button>
            <button onclick="inhabilitarPerfil(${perfil.id_perfil})" 
                    class="bg-red-600 text-white px-3 py-1 rounded-lg hover:bg-red-700">
              Inhabilitar
            </button>
          </td>
        </tr>
      `);
    });
  }

  function filtrarPerfiles() {
    const texto = document.getElementById("buscador").value.toLowerCase();
    const filtrados = perfiles.filter(p =>
      p.nombre.toLowerCase().includes(texto) || p.estado.toLowerCase().includes(texto)
    );
    renderizarPerfiles(filtrados);
  }

  function guardarPerfil(event) {
    event.preventDefault();

    const idPerfil = document.getElementById("id_perfil_editar").value;
    const nombre = document.getElementById("nombre").value.trim();
    const estado = document.getElementById("estado").value;

    if (!nombre || !estado) {
      alert("Por favor completa todos los campos.");
      return;
    }

    const ruta = idPerfil ? `/editar_perfil/${idPerfil}` : '/crear_perfil';
    const metodo = idPerfil ? 'PUT' : 'POST';

    fetch(ruta, {
      method: metodo,
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ nombre, estado }),
      credentials: 'include'
    })
    .then(res => res.json())
    .then(data => {
      alert(data.mensaje);
      document.getElementById("formularioPerfil").reset();
      document.getElementById("id_perfil_editar").value = '';
      cargarPerfiles();
    })
    .catch(() => alert("Error al guardar el perfil"));
  }

  function editarPerfil(id, nombre, estado) {
    document.getElementById("id_perfil_editar").value = id;
    document.getElementById("nombre").value = nombre;
    document.getElementById("estado").value = estado;
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  function inhabilitarPerfil(id) {
    if (!confirm("¿Estás seguro de que deseas inhabilitar este perfil?")) return;

    fetch(`/inhabilitar_perfil/${id}`, { method: 'PUT' })
      .then(res => res.json())
      .then(data => {
        alert(data.mensaje);
        cargarPerfiles();
      })
      .catch(() => alert("Error al inhabilitar el perfil"));
  }
</script>

</body>
</html>
